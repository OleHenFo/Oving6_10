<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script language="javascript">
        $(document).ready(function() {
            function update() {
                $.get("rest/path", function(data){
                    $("#p").html(data);
                });
            }
            update();
            window.setInterval(update, 1000);
        });
    </script>
</head>
<body>
    <p id="p"></p>
</body>
</html>
